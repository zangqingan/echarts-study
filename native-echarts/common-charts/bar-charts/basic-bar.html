<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>echarts-基础柱状图</title>
    <link type="text/css" rel="stylesheet" href="../../assets//index.css">
    <script src="../../assets/echarts.js"></script>
</head>
<body>
    <div id="main" class="content-box"></div>
    <!-- script -->
    <script type="text/javascript">
        const myChart = echarts.init(document.getElementById('main'));

        const option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [
                {
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }
            ]
        };
        // 4.2使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
       
    </script>
</body>
